<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>torrent_list_manager.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    // replace this with your real tests
    setup: function() {
      
    },
    
    teardown: function() {
      
    },
    testGetIds: function() {
      var tlm = new Transmission.TorrentListManager();
      this.assertEnumEqual([ ], tlm.getIds());
    },
    
    testAddIds: function() {
      var tlm = new Transmission.TorrentListManager();
      tlm.addIds([ 1 ]);
      this.assertSameElements([ 1 ], tlm.getIds());
    },
    
    testRemoveIds: function() {
      var tlm = new Transmission.TorrentListManager();
      tlm.addIds([ 1, 2 ]);
      tlm.removeIds([ 1 ]);
      this.assertSameElements([ 2 ], tlm.getIds());
    },
    
    testNewIdsInList: function() {
      var tlm = new Transmission.TorrentListManager();
      tlm.addIds([ 1 ]);
      var all_torrent_ids = [ 1, 2 ];
      this.assertSameElements([ 2 ], tlm.newIdsInList(all_torrent_ids));
    }
    
  }, {testLog: "testlog"}); 
  // For each Test.UnitRunner instance, specify the element id where results will be
  // published; e.g. <div id="testlog"/> above.
  // That is, you can have multiple "new Test.Unit.Runner() { ... }" on this page, just
  // create more <div id="testlog2"></div> etc, and pass the element id to the hash above:
  // e.g. {testLog: "testlog2"}
// ]]>
</script>
